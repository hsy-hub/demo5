<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<div class="demoTable">


<table id="userList" lay-filter="userList"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>

<script src="../layui/layui.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        var tableIns = table.render({
            elem: '#userList',
            url: '/mainlist',
            cellMinWidth: 95,
            page: true,
            limits: [5, 15, 20, 25],
            limit: 5,
            id: "userListTable",
            cols: [[
                {type: "checkbox", fixed: "left", width: 50}, {
                field: 'loginName', title: '用户名', minWidth: 100, align: "center"},
                {field: 'email', title: '用户邮箱', minWidth: 200, align: 'center', templet: function (d) {
                    return '<a class="layui-blue" href="mailto:' + d.email + '">' + d.email + '</a>';
                    }
                },
                {field: 'gender', title: '用户性别', align: 'center'},
                {field: 'stauts', title: '用户状态', align: 'center', templet: function (d) {
                    return d.stauts == '0' ? "正常使用" : "<span class='layui-red'>限制使用</span>";
                    }
                },
                {field: 'level', title: '用户等级', align: 'center'},
                {field: 'endLoginTime', title: '最后登录时间', align: 'center', minWidth: 150},
                {field: 'right', title: '操作', width: 177, toolbar: "#barDemo"}

            ]]
        });


    });
</script>
</div>
</body>
</html>
